    <div class="secbr" id="headdiv">

    <form method="post" id="inpFrm" onsubmit="return submitInputsForm(event)""> 
        <input name="source" type="hidden" value="inputs">


        <div class='secbr'>
            <h3>Energy meter</h3>
        </div>
        <div class='fld'><select name='emt' id='emt' onchange='setEnergyMeterFields(this.value)'>%emt_options%</select>
        </div>
        <div id='emhd' class='fld'>
            <div class='fldlong'>host:<input name='emh' id='emh' type='text' value='%emh%'></div>
            <div id='empd' class='fldtiny'>port:<input name='emp' id='emp' type='text' value='%emp%'></div>
            <div id='emidd' class='fldtiny'>unit:<input name='emid' id='emid' type='text' value='%emid%'></div>
        </div>


        <div class="fldshort" id="baseld">base load (W):<input name="baseload" class="inpnum" type="text"
                value="%baseload%"></div>

        <div class="secbr">
            <h3>Arska variable mode</h3>
        </div>
        <input type="hidden" id="VARIABLE_SOURCE_ENABLED" value="%VARIABLE_SOURCE_ENABLED%">
        <input type="hidden" id="variable_mode_db" value="%variable_mode%">
