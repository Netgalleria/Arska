[platformio]

[env]
framework = arduino
monitor_speed = 115200
platform = espressif8266


lib_deps = 
	me-no-dev/ESP Async WebServer@^1.2.3
	bblanchon/ArduinoJson@^6.19.1
	arduino-libraries/NTPClient @ ^3.1.0
	milesburton/DallasTemperature@^3.9.1
	paulstoffregen/OneWire@^2.3.6
	ayushsharma82/AsyncElegantOTA@^2.2.6
	emelianov/modbus-esp8266@^4.0.0
	adafruit/RTClib @ ^2.0.2
    SPI


[env:esp8266_2ch_ds]
;ESP8266 12-E/12-F board with 2 relay channels for example https://www.aliexpress.com/item/1005001908708140.html 
;
; 3 channels (flags -DCHANNELS=3 -DCH_GPIOS='"5,4,255"'): 2 GPIO channels (GPIO 5 and 4) and one Shelly relay channel (pseudo GPIO 255) 
; 1-wire temperature sensor (flags -DONEWIRE_DATA_GPIO=13  -DONEWIRE_VOLTAGE_GPIO=14) 
; for real time clock add build_flags add: -DRTC_DS3231_ENABLED=1 -DI2CSDA_GPIO=0 -DI2CSCL_GPIO=12

 
board = esp12e
build_flags =  -DCHANNELS=3 -DCH_GPIOS='"5,4,255"' -DONEWIRE_DATA_GPIO=13  -DONEWIRE_VOLTAGE_GPIO=14 -DCHANNEL_TARGETS_MAX=3  -DSENSOR_DS18B20_ENABLED
board_build.filesystem = littlefs
 
targets = buildfs, uploadfs

[env:esp8266_4ch_rtc]
; 5+1 channels: 16, 14, 12, 13 
; kuulosti että vain 14, 12 toimivat, 16, 13 ei , tarkista juotokset
; -DI2CSDA_GPIO=0 -DI2CSCL_GPIO=12XXX -DRTC_DS3231_ENABLED
; GND, SDA, SCL, VCC3.3, ehdokkaat: 4, 5, 0 -> SDA=5, SCL=4
; kokeilu: -DRTC_DS3231_ENABLED -DI2CSDA_GPIO=5 -DI2CSCL_GPIO=4 (saadaan vierekkäisiin pinneihin>)
board = esp12e
build_flags =  -DCHANNELS=5 -DCH_GPIOS='"16,14,12,13,255"'  -DCHANNEL_TARGETS_MAX=3  -DRTC_DS3231_ENABLED -DI2CSDA_GPIO=5 -DI2CSCL_GPIO=4
board_build.filesystem = littlefs
 
targets = buildfs
