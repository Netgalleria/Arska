[platformio]

[env]
framework = arduino
monitor_speed = 115200
platform = espressif8266
lib_deps = 
	me-no-dev/ESP Async WebServer@^1.2.3
	bblanchon/ArduinoJson@^6.19.1
	arduino-libraries/NTPClient @ ^3.1.0
	milesburton/DallasTemperature@^3.9.1
	paulstoffregen/OneWire@^2.3.6
	ayushsharma82/AsyncElegantOTA@^2.2.6
	emelianov/modbus-esp8266@^4.0.0
	adafruit/RTClib @ ^2.0.2
    SPI


[env:esp8266_2ch]
;ESP8266 12-E/12-F board with 2 relay channels for example https://www.aliexpress.com/item/1005001908708140.html 
;
; 3 channels: 2 GPIO channels (GPIO 5 and 4) and one Shelly relay channel (), 
; 1-wire temperature sensor, 
; for real time clock add build_flags add: -DRTC_DS3231_ENABLED=1 -DI2CSDA_GPIO=0 -DI2CSCL_GPIO=12
; if you want to add initial wifi password into the code add :   -DINIT_WIFI_SSID='"Your-Wifi-SID"' -DINIT_WIFI_PASSWORD='"Your-Wifi-Password"' 
; if you want to add initial wifi password into code add :   -DINIT_WIFI_SSID='"Feel The Nature HQ"' -DINIT_WIFI_PASSWORD='"taustalevy"' 
 

board = esp12e
build_flags =  -DCHANNELS=3 -DCH_GPIOS='"5,4,255"' -DONEWIRE_DATA_GPIO=13  -DONEWIRE_VOLTAGE_GPIO=14 -DCHANNEL_TARGETS_MAX=3  -DINIT_WIFI_SSID='"Feel The Nature HQ"' -DINIT_WIFI_PASSWORD='"taustalevy"' 



